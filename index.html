<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paint</title>
</head>
<body>
    <h1>Draw a Picture</h1>
    <div class="content">
        <div class="userOptions">
            <input type="color" class="color-selector">
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <label for="Resolution" class="resolutionLabel"></label>
            <input type="range" name="volume" min="0" max="200" value="60" class="slider">

        </div>
        <div class="container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
